      <div class="container"><p>在中国古代，人们就已经具有环保思想，他们很早就认识到，要想利用自然资源，尤其是生物资源，必须要注意保护，合理开发，反对过度利用，特别是破坏性的开发。</p>
        <p>管仲指出，“春政不禁则百长不生，夏政不禁则五谷不成。”</p>
