<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas1 {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
<canvas id="canvas1" width="2000" height="3000"></canvas>
<script>
    const drawing = document.getElementById("canvas1");
    if (drawing.getContext) {
        const context = drawing.getContext("2d");
        //鼠标绘制
        // drawing.onmousedown = function (e) {
        //     context.moveTo(e.clientX, e.clientY);
        //     drawing.onmousemove = function (e) {
        //         context.lineTo(e.clientX, e.clientY);
        //         context.stroke();
        //         drawing.onmouseup = function () {
        //             drawing.onmousemove = null;
        //         }
        //     }
        // };

        //绘制矩形
        // context.fillStyle = "#ff0";
        // context.fillRect(10,20,100,20);
        // context.fillStyle = "rgba(0,0,255,0.5)";
        // context.fillRect(20,10,50,150);
        //
        // context.lineWidth = 5;
        // context.strokeStyle = "#ff0";
        // context.strokeRect(200,20,70,40);
        // context.strokeStyle = "rgba(0,0,255,0.5)";
        // context.strokeRect(220,10,20,40);

        //绘制钟表
        context.beginPath();
        context.strokeStyle = "#f00";
        //内圆
        context.arc(300, 300, 100, 0, 2 * Math.PI);
        //外圆
        context.moveTo(410, 300);
        context.arc(300, 300, 110, 0, 2 * Math.PI);
        //分针
        context.moveTo(300, 300);
        context.lineTo(300, 220);
        //时针
        // context.translate(300, 300);
        // context.moveTo(0, 0);
        // context.lineTo(-50, 0);
        context.moveTo(300, 300);
        context.lineTo(250, 300);
        //文本
        context.font = "14px bold";
        context.textAlign = "center";
        context.textBaseline = "middle";
        context.fillText("12", 300, 210);
        context.stroke();
    }
</script>
</body>
</html>
